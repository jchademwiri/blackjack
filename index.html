<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

    <header id="header">
      <h1 class="lg-heading">
        Welcome To
        <span class="text-secondary">Blackjack</span>
      </h1>
      <hr />
      <br />

    <main id="home">
      <section id="game" class="bio">
        <p id="myTextArea">Welcome to Blackjack!</p>
        <div>

          <button id="myHitButton" class="btn-light">Hit!</button>
          <button id="myStayButton" class="btn-light">Stay</button>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
